<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Game by Lohitha Vodnala</title>
</head>
<body>
  <header>
    <h1>City game by Lohitha Vodnala</h1>
  </header>

  <form id="cityForm" onsubmit="return false;">
    <div>
      <label for="secretCity">Where in the world:</label>
      <!-- This input holds the secret value -->
      <input type="password" id="secretCity" value="San Diego">
    </div>
    <div>
      <label for="guessCity">Guess the city:</label>
      <!-- This input will hold the user's guess -->
      <input type="text" id="guessCity">
    </div>
    <div>
      <!-- Button to trigger the checkCity() function -->
      <button type="button" onclick="checkCity()">Check the guess</button>
    </div>
  </form>

  <!-- Results holder element -->
  <div id="results">Found: 0, Oops: 0</div>

  <!-- JavaScript Section -->
  <script>
    // Global variables to keep track of correct and wrong guesses
    let found = 0;
    let oops = 0;
    
    function checkCity() {
      // Retrieve the secret value and the user's guess from the form
      const secret = document.getElementById('secretCity').value;
      const guess = document.getElementById('guessCity').value;
      
      // Compare the two values
      if (guess === secret) {
        found++;
        alert("GotCha");
      } else {
        oops++;
        alert("Awe");
      }
      
      // Update the results element with the current counts
      document.getElementById('results').innerHTML = "Found: " + found + ", Oops: " + oops;
    }
    // Global variable to track which pet image to use
    var usePic = 1;
    
    // Function to update the pet image based on the current value of usePic
    function updatePic() {
      var petImg = document.getElementById('petImage');
      
      // Use a switch statement to cycle through the images
      switch (usePic) {
        case 1:
          petImg.src = "husky1.jpg";
          usePic = 2;
          break;
        case 2:
          petImg.src = "hedgehog.jpeg";
          usePic = 3;
          break;
        case 3:
          petImg.src = "akita.jpeg";
          usePic = 1;
          break;
        default:
          usePic = 1;
          break;
      }
    }
  </script>
</body>
</html>
